<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body" class="transition duration-500 ease-in-out">

  <div class="bg-white shadow p-8 rounded w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
    <form onsubmit="register(event)">
      <input type="text" id="name" placeholder="Full Name" required class="mb-4 w-full p-2 border rounded"/>
      <input type="email" id="email" placeholder="Email" required class="mb-4 w-full p-2 border rounded"/>
      <input type="password" id="password" placeholder="Password" required class="mb-4 w-full p-2 border rounded"/>
      <button type="submit" class="bg-blue-600 text-white w-full p-2 rounded hover:bg-blue-700">Register</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-600 underline">Login</a></p>
  </div>

  <script>
    function register(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const user = { name, email, password };
      localStorage.setItem("user", JSON.stringify(user));
      alert("Registration successful!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
