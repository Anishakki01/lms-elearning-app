<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body" class="transition duration-500 ease-in-out">

  <div class="bg-white shadow p-8 rounded w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="Email" required class="mb-4 w-full p-2 border rounded"/>
      <input type="password" id="password" placeholder="Password" required class="mb-4 w-full p-2 border rounded"/>
      <button type="submit" class="bg-blue-600 text-white w-full p-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-sm text-center">Donâ€™t have an account? <a href="register.html" class="text-blue-600 underline">Register</a></p>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.email === email && user.password === password) {
        alert("Login successful!");
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
